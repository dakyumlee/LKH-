  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="firebase/firebase.js"></script>
  <style>
    .today-music {
      background: transparent;
      padding: 2rem 0;
      margin: 2rem 0;
    }

    .music-content {
      display: block;
      text-align: center;
    }

    .music-info {
      margin-bottom: 1.5rem;
    }

    .music-info h4 {
      color: #ffffff;
      margin-bottom: 0.3rem;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .music-info .artist {
      color: #cccccc;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .music-info .description {
      color: #aaaaaa;
      font-size: 0.85rem;
      line-height: 1.4;
      font-style: italic;
      margin-bottom: 1rem;
    }

    .progress-line {
      width: 100%;
      max-width: 600px;
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin: 0 auto 1rem auto;
      position: relative;
      cursor: pointer;
      transition: height 0.3s ease;
    }

    .progress-line:hover {
      height: 6px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #666, #fff);
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s ease;
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      right: -6px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .progress-line:hover .progress-fill::after {
      opacity: 1;
    }

    .music-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .play-btn {
      width: 32px;
      height: 32px;
      border: 1px solid #666;
      border-radius: 50%;
      background: transparent;
      color: #fff;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      border-color: #fff;
      background: #fff;
      color: #000;
    }

    .time-display {
      color: #666;
      font-size: 0.75rem;
      font-family: monospace;
      min-width: 80px;
    }

    .youtube-container {
      width: 200px;
      height: 113px;
      margin: 0 auto 1rem auto;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }

    .youtube-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .progress-line {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script type="module">
    import { db } from './firebase/firebase.js';
    import { collection, getDocs, orderBy, query, limit } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    let player;
    let isPlaying = false;
    let currentMusicData = null;
    let duration = 0;
    let currentTime = 0;
    let progressInterval = null;
    let isAPIReady = false;

    window.onYouTubeIframeAPIReady = function() {
      console.log('YouTube API 준비됨');
      isAPIReady = true;
      if (currentMusicData) {
        initializePlayer();
      }
    };

    function extractYoutubeId(url) {
      const reg = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|embed)\/|.*[?&]v=)|youtu\.be\/)([\w-]{11})/;
      const match = url.match(reg);
      return match ? match[1] : '';
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function createMusicPlayer(data) {
      const videoId = extractYoutubeId(data.url);
      
      return `
        <div class="music-info">
          <h4>${data.title}</h4>
          <div class="artist">${data.artist}</div>
          ${data.description ? `<div class="description">${data.description}</div>` : ''}
        </div>
        <div class="youtube-container">
          <iframe
            src="https://www.youtube.com/embed/${videoId}?autoplay=0&controls=1&modestbranding=1&rel=0"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
        <div class="progress-line" id="progressLine">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="music-controls">
          <button class="play-btn" id="playBtn">▶</button>
          <div class="time-display" id="timeDisplay">0:00 / 3:00</div>
        </div>
      `;
    }

    function setupControls() {
      const playBtn = document.getElementById('playBtn');
      const progressLine = document.getElementById('progressLine');
      
      let duration = 180;
      let currentTime = 0;
      let isPlaying = false;
      let animationId = null;

      function updateProgress() {
        if (isPlaying && currentTime < duration) {
          currentTime += 0.1;
          const percentage = (currentTime / duration) * 100;
          document.getElementById('progressFill').style.width = `${percentage}%`;
          document.getElementById('timeDisplay').textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
          
          if (currentTime >= duration) {
            isPlaying = false;
            playBtn.textContent = '▶';
            currentTime = 0;
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('timeDisplay').textContent = `0:00 / ${formatTime(duration)}`;
            if (animationId) {
              cancelAnimationFrame(animationId);
            }
          } else {
            animationId = requestAnimationFrame(updateProgress);
          }
        }
      }

      playBtn.addEventListener('click', () => {
        if (isPlaying) {
          isPlaying = false;
          playBtn.textContent = '▶';
          if (animationId) {
            cancelAnimationFrame(animationId);
          }
        } else {
          isPlaying = true;
          playBtn.textContent = '⏸';
          updateProgress();
        }
      });

      progressLine.addEventListener('click', (e) => {
        const rect = progressLine.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const percentage = clickX / rect.width;
        currentTime = percentage * duration;
        document.getElementById('progressFill').style.width = `${percentage * 100}%`;
        document.getElementById('timeDisplay').textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
      });

      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
          e.preventDefault();
          playBtn.click();
        }
      });

      window.addEventListener('beforeunload', () => {
        if (animationId) {
          cancelAnimationFrame(animationId);
        }
      });
    }

    async function loadTodayMusic() {
      try {
        const q = query(collection(db, 'music'), orderBy('createdAt', 'desc'), limit(1));
        const snapshot = await getDocs(q);
        
        if (!snapshot.empty) {
          const data = snapshot.docs[0].data();
          currentMusicData = data;
          
          const musicSection = document.getElementById('todayMusic');
          const musicContent = document.getElementById('musicContent');
          
          musicContent.innerHTML = createMusicPlayer(data);
          musicSection.style.display = 'block';
          
          setupControls();
        }
      } catch (error) {
        console.error('음악 로드 실패:', error);
      }
    }
    //유튜브진짜 개시발쪼잔한새끼들이ㅣ치욕을잊지않으리라.
    window.addEventListener('beforeunload', () => {
      stopProgressUpdate();
      if (player && player.pauseVideo) {
        player.pauseVideo();
      }
    });

    loadTodayMusic();
  </script>
</body>
