<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기록: 이기현</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="firebase/firebase.js"></script>
  <style>
    .today-music {
      background-color: #2a2a2a;
      padding: 1.5rem;
      border-radius: 10px;
      margin: 2rem 0;
      transition: 0.3s ease;
    }

    .today-music:hover {
      background-color: #3a3a3a;
    }

    .today-music h3 {
      color: #ffffff;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .music-content {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 1.5rem;
      align-items: center;
    }

    .music-progress {
      width: 200px;
      height: 113px;
      background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px solid #333;
      position: relative;
      overflow: hidden;
    }

    .music-icon {
      font-size: 2rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .progress-bar {
      width: 80%;
      height: 4px;
      background-color: #333;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #45a049);
      border-radius: 2px;
      animation: musicProgress 3s ease-in-out infinite;
    }

    @keyframes musicProgress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 0%; }
    }

    .music-wave {
      display: flex;
      gap: 2px;
      align-items: end;
      height: 20px;
    }

    .wave-bar {
      width: 3px;
      background: linear-gradient(to top, #ffffff, #ffffff);
      border-radius: 2px;
      animation: wave 1.5s ease-in-out infinite;
    }

    .wave-bar:nth-child(1) { animation-delay: 0s; }
    .wave-bar:nth-child(2) { animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes wave {
      0%, 100% { height: 5px; }
      50% { height: 20px; }
    }

    .music-info h4 {
      color: #ffffff;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .music-info .artist {
      color: #cccccc;
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
    }

    .music-info .description {
      color: #aaaaaa;
      font-size: 0.85rem;
      line-height: 1.4;
      font-style: italic;
    }

    .listen-link {
      color: #ffffff;
      text-decoration: none;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: inline-block;
      transition: color 0.3s;
    }

    .listen-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .music-content {
        grid-template-columns: 1fr;
        text-align: center;
      }
      
      .music-progress {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>기록: 이기현</h1>
    <p class="subtitle">연중무휴</p>
  </header>

  <main>
    <section class="intro">
      <h2>안녕하세요, 이기현입니다</h2>
      <p>말하지 않아도 남겨두고 싶은 날들이 있습니다. <br>이곳은 그런 기록들을 위한 작은 공간입니다.</p>
      <a href="about.html" style="text-decoration: underline;"></a>
    </section>

    <section id="todayMusic" class="today-music" style="display: none;">
      <h3>🎵 오늘의 음악</h3>
      <div id="musicContent" class="music-content"></div>
    </section>

    <section class="preview">
      <div class="card"><a href="blog.html"><h3>Blog</h3><p>생각, 일상, 관찰</p></a></div>
      <div class="card"><a href="gallery.html"><h3>Gallery</h3><p>사진첩</p></a></div>
      <div class="card"><a href="memorylog.html"><h3>Memorylog</h3><p>타임라인</p></a></div>
      <div class="card"><a href="youtube.html"><h3>YouTube</h3><p>즐겨찾는 영상들</p></a></div>
      <div class="card"><a href="diary.html"><h3>Diary</h3><p>글 서랍</p></a></div>
      <div class="card"><a href="anonymous.html"><h3>Anonymous</h3><p>뒷면</p></a></div>
    </section>
  </main>

  <footer>
    <p><a href=login.html target="_blank">@</a> 기록: 이기현. All rights reserved.</p>
  </footer>

  <script type="module">
    import { db } from './firebase/firebase.js';
    import { collection, getDocs, orderBy, query, limit } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    async function loadTodayMusic() {
      try {
        const q = query(collection(db, 'music'), orderBy('createdAt', 'desc'), limit(1));
        const snapshot = await getDocs(q);
        
        if (!snapshot.empty) {
          const data = snapshot.docs[0].data();
          const musicSection = document.getElementById('todayMusic');
          const musicContent = document.getElementById('musicContent');
          
          musicContent.innerHTML = `
            <div class="music-progress">
              <div class="music-icon">♪</div>
              <div class="progress-bar">
                <div class="progress-fill"></div>
              </div>
              <div class="music-wave">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
              </div>
            </div>
            <div class="music-info">
              <h4>${data.title}</h4>
              <div class="artist">${data.artist}</div>
              ${data.description ? `<div class="description">${data.description}</div>` : ''}
              <a href="${data.url}" target="_blank" class="listen-link">들어보기 →</a>
            </div>
          `;
          
          musicSection.style.display = 'block';
        }
      } catch (error) {
        console.error('음악 로드 실패:', error);
      }
    }

    loadTodayMusic();
  </script>
</body>
</html>
