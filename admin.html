<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Admin | 기록: 이기현</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="firebase/firebase.js"></script>
  <script type="module" src="js/admin.js"></script>
  <style>
    @font-face {
      font-family: 'Chosunilbo_myungjo';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Chosunilbo_myungjo.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background-color: #1a1a1a;
      color: #f0f0f0;
      font-family: 'Chosunilbo_myungjo';
    }
    
    .admin-header {
      text-align: center;
      padding: 2rem;
      border-bottom: 1px solid #333;
    }

    .admin-header h1 {
      margin-bottom: 1rem;
    }

    .admin-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .nav-btn {
      background: #2a2a2a;
      border: 1px solid #333;
      color: #ccc;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Chosunilbo_myungjo';
      font-size: 0.9rem;
    }

    .nav-btn:hover {
      background: #333;
      border-color: #444;
      color: #fff;
    }

    .nav-btn.active {
      background: #444;
      border-color: #555;
      color: #fff;
    }

    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .admin-section {
      display: none;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .admin-section.active {
      display: grid;
      grid-template-columns: 1fr 2fr;
    }

    .upload-section {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #333;
      height: fit-content;
    }

    .manage-section {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #333;
      max-height: 600px;
      overflow-y: auto;
    }

    .content-item {
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      position: relative;
      transition: all 0.3s ease;
    }

    .content-item:hover {
      border-color: #444;
      background: #242424;
    }

    .content-item h4 {
      color: #fff;
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
    }

    .content-item p {
      color: #ccc;
      margin-bottom: 0.8rem;
      line-height: 1.5;
    }

    .content-item time {
      color: #888;
      font-size: 0.85rem;
    }

    .content-item img {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 4px;
      margin-bottom: 0.8rem;
    }

    .content-item iframe {
      width: 100%;
      max-width: 300px;
      height: 180px;
      border-radius: 4px;
      margin-bottom: 0.8rem;
    }

    .delete-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #ff4757, #ff3742);
      color: white;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(255, 71, 87, 0.2);
      opacity: 0.8;
    }

    .delete-btn:hover {
      opacity: 1;
      transform: translateY(-1px) scale(1.05);
      box-shadow: 0 4px 12px rgba(255, 71, 87, 0.3);
      background: linear-gradient(135deg, #ff3742, #ff2d37);
    }

    .delete-btn:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 0 2px 6px rgba(255, 71, 87, 0.3);
    }

    .delete-btn::before {
      content: '×';
      font-size: 18px;
      font-weight: 600;
      line-height: 1;
    }

    .logout-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      font-size: 0.85rem;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .logout-btn:hover {
      background-color: #5a6268;
      transform: translateY(-1px);
      transition: all 0.2s ease;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 1rem;
    }

    .stat-card {
      background: linear-gradient(135deg, #2a2a2a, #1f1f1f);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      border-color: #444;
      transform: translateY(-2px);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: #888;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .admin-section.active {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
      
      .admin-nav {
        gap: 0.5rem;
      }
      
      .nav-btn {
        padding: 0.6rem 1rem;
        font-size: 0.85rem;
      }
      
      .delete-btn {
        width: 28px;
        height: 28px;
        font-size: 12px;
      }
      
      .delete-btn::before {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="admin-header">
    <h1>관리자 페이지</h1>
    <button class="logout-btn" onclick="logout()">로그아웃</button>
    
    <div class="stats" id="stats"></div>

    <div class="admin-nav">
      <button onclick="showSection('blog')" class="nav-btn active">블로그</button>
      <button onclick="showSection('gallery')" class="nav-btn">갤러리</button>
      <button onclick="showSection('youtube')" class="nav-btn">YouTube</button>
      <button onclick="showSection('diary')" class="nav-btn">일기</button>
      <button onclick="showSection('anonymous')" class="nav-btn">익명메시지</button>
      <button onclick="showSection('memorylog')" class="nav-btn">타임라인</button>
    </div>
  </div>

  <div class="admin-container">
    <div id="blog-section" class="admin-section active">
      <div class="upload-section">
        <h2>블로그 글 작성</h2>
        <form id="blogForm">
          <input type="text" id="blogTitle" placeholder="제목" required>
          <textarea id="blogContent" placeholder="내용" required rows="10"></textarea>
          <button type="submit">글 업로드</button>
        </form>
      </div>
      <div class="manage-section">
        <h2>블로그 관리</h2>
        <div id="blogList">블로그 글을 불러오는 중...</div>
      </div>
    </div>

    <div id="gallery-section" class="admin-section">
      <div class="upload-section">
        <h2>갤러리 사진 업로드</h2>
        <form id="galleryForm">
          <input type="file" id="imageFile" accept="image/*" required>
          <input type="text" id="caption" placeholder="설명" required>
          <button type="submit">사진 업로드</button>
        </form>
      </div>
      <div class="manage-section">
        <h2>갤러리 관리</h2>
        <div id="galleryManageList">갤러리를 불러오는 중...</div>
      </div>
    </div>

    <div id="youtube-section" class="admin-section">
      <div class="upload-section">
        <h2>YouTube 영상 추가</h2>
        <form id="youtubeForm">
          <input type="text" id="videoUrl" placeholder="유튜브 영상 링크" required>
          <input type="text" id="videoDesc" placeholder="설명" required>
          <button type="submit">영상 업로드</button>
        </form>
      </div>
      <div class="manage-section">
        <h2>YouTube 관리</h2>
        <div id="youtubeManageList">YouTube 영상을 불러오는 중...</div>
      </div>
    </div>

    <div id="diary-section" class="admin-section">
      <div class="upload-section">
        <h2>일기 작성</h2>
        <form id="diaryForm">
          <input type="text" id="diaryTitle" placeholder="제목" required>
          <textarea id="diaryContent" placeholder="오늘의 기현은..." required rows="10"></textarea>
          <button type="submit">일기 작성</button>
        </form>
      </div>
      <div class="manage-section">
        <h2>일기 관리</h2>
        <div id="diaryManageList">일기를 불러오는 중...</div>
      </div>
    </div>

    <div id="anonymous-section" class="admin-section">
      <div class="upload-section">
        <h2>익명 메시지</h2>
        <p>익명 메시지는 사용자들이 직접 작성합니다.<br>여기서는 관리만 가능합니다.</p>
      </div>
      <div class="manage-section">
        <h2>익명메시지 관리</h2>
        <div id="anonymousManageList">익명메시지를 불러오는 중...</div>
      </div>
    </div>

    <div id="memorylog-section" class="admin-section">
      <div class="upload-section">
        <h2>타임라인 추가</h2>
        <form id="memorylogForm">
          <input type="text" id="memorylogTitle" placeholder="제목" required>
          <textarea id="memorylogDesc" placeholder="설명" required rows="5"></textarea>
          <button type="submit">타임라인 추가</button>
        </form>
      </div>
      <div class="manage-section">
        <h2>타임라인 관리</h2>
        <div id="memorylogManageList">타임라인을 불러오는 중...</div>
      </div>
    </div>
  </div>
</body>
</html>
